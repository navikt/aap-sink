name: Deploy Sink

on:
  push:
    branches: [ main ]

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3.4.1
        with:
          java-version: 18
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: test app:buildFatJar --continue --no-daemon --configuration-cache

      - uses: dorny/test-reporter@v1.5.0
        if: success() || failure()
        with:
          name: Test Result
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker build --pull --tag ${{ env.IMAGE }} --tag ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }} --all-tags

  deploy:
    needs: [ build ]
    strategy:
      matrix:
        name: [ app.yml ]
        cluster: [ dev-gcp, prod-gcp ]
        include:
          - cluster: dev-gcp
            vars: dev.yml
          - cluster: prod-gcp
            vars: prod.yml

    name: Deploy (${{ matrix.cluster }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy ${{ matrix.name }} to ${{ matrix.cluster }}
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: ${{ matrix.cluster }}
          RESOURCE: .nais/${{ matrix.name }}
          VARS: .nais/${{ matrix.vars }}
          PRINT_PAYLOAD: true